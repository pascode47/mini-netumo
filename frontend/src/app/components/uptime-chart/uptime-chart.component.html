<h3>Uptime Status (Last 24 Hours)</h3>

<div *ngIf="isLoading" class="loading-indicator">
  <p>Loading chart data...</p>
</div>

<div *ngIf="!isLoading && errorMessage" class="error-message">
  <p>{{ errorMessage }}</p>
</div>

<div *ngIf="!isLoading && !errorMessage && uptimeData.length > 0 && uptimeData[0].series.length > 0" class="chart-container">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="uptimeData"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [yAxisTicks]="yAxisTicks"
    [yAxisTickFormatting]="yAxisTickFormat.bind(this)" 
    [autoScale]="true" 
    [timeline]="true" 
    (select)="onSelect($event)">
  </ngx-charts-line-chart>
</div>

<div *ngIf="!isLoading && !errorMessage && (uptimeData.length === 0 || uptimeData[0].series.length === 0)">
  <p>No uptime data available for the selected period.</p>
</div>
